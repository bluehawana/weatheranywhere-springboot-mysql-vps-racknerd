<!DOCTYPE html>
<meta charset="UTF-8" />
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Weather Information</title>
    <style>
      .weather-grid {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        gap: 10px;
        padding: 10px;
        align-items: start;
        background: rgba(139, 115, 85, 0.1);
        border-radius: 10px;
        margin: 10px 0;
      }

      .weather-column {
        text-align: center;
        padding: 8px;
      }

      .weather-column h3 {
        font-size: 0.9rem;
        margin-bottom: 5px;
        color: #5d4e37;
      }

      .weather-column p {
        margin: 4px 0;
        font-size: 0.85rem;
      }

      .weather-icon-svg {
        width: 70px;
        height: 70px;
        margin: 0 auto;
      }

      .landmark-svg {
        width: 70px;
        height: 70px;
        margin: 0 auto;
      }

      @media (max-width: 768px) {
        .weather-grid {
          grid-template-columns: 1fr 1fr 1fr;
          gap: 5px;
          padding: 8px;
        }

        .weather-column {
          padding: 5px;
        }

        .weather-column h3 {
          font-size: 0.75rem;
        }

        .weather-column p {
          font-size: 0.7rem;
        }

        .weather-icon-svg,
        .landmark-svg {
          width: 50px;
          height: 50px;
        }
      }
    </style>
  </head>
  <body>
    <h2 style="text-align: center; color: #5d4e37; margin: 15px 0">
      <span th:text="${cityName}"></span>
    </h2>

    <div class="weather-grid">
      <!-- Column 1: Weather Info -->
      <div class="weather-column">
        <h3>üå°Ô∏è Weather</h3>
        <p>
          <strong>Temperature:</strong><br /><span
            th:text="${temperature}"
            style="font-size: 1.3rem; color: #d4af37"
          ></span>
        </p>
        <p>
          <strong>Wind Speed:</strong><br /><span th:text="${windSpeed}"></span>
        </p>
        <p>
          <strong>Condition:</strong><br /><span
            th:text="${description}"
          ></span>
        </p>
      </div>

      <!-- Column 2: Weather Icon -->
      <div class="weather-column">
        <h3>‚òÄÔ∏è Icon</h3>
        <svg
          class="weather-icon-svg"
          viewBox="0 0 200 200"
          xmlns="http://www.w3.org/2000/svg"
        >
          <circle
            cx="100"
            cy="100"
            r="35"
            fill="#FFD700"
            stroke="#FFA500"
            stroke-width="3"
          />
          <line
            x1="100"
            y1="35"
            x2="100"
            y2="55"
            stroke="#FFA500"
            stroke-width="4"
            stroke-linecap="round"
          />
          <line
            x1="100"
            y1="145"
            x2="100"
            y2="165"
            stroke="#FFA500"
            stroke-width="4"
            stroke-linecap="round"
          />
          <line
            x1="35"
            y1="100"
            x2="55"
            y2="100"
            stroke="#FFA500"
            stroke-width="4"
            stroke-linecap="round"
          />
          <line
            x1="145"
            y1="100"
            x2="165"
            y2="100"
            stroke="#FFA500"
            stroke-width="4"
            stroke-linecap="round"
          />
          <line
            x1="55"
            y1="55"
            x2="70"
            y2="70"
            stroke="#FFA500"
            stroke-width="4"
            stroke-linecap="round"
          />
          <line
            x1="130"
            y1="130"
            x2="145"
            y2="145"
            stroke="#FFA500"
            stroke-width="4"
            stroke-linecap="round"
          />
          <line
            x1="145"
            y1="55"
            x2="130"
            y2="70"
            stroke="#FFA500"
            stroke-width="4"
            stroke-linecap="round"
          />
          <line
            x1="70"
            y1="130"
            x2="55"
            y2="145"
            stroke="#FFA500"
            stroke-width="4"
            stroke-linecap="round"
          />
        </svg>
      </div>

      <!-- Column 3: City Landmark -->
      <div class="weather-column">
        <h3>üèõÔ∏è Landmark</h3>
        <svg
          class="landmark-svg"
          viewBox="0 0 200 200"
          xmlns="http://www.w3.org/2000/svg"
        >
          <rect
            x="70"
            y="90"
            width="60"
            height="80"
            fill="#8B7355"
            stroke="#5D4E37"
            stroke-width="2"
          />
          <rect
            x="80"
            y="100"
            width="12"
            height="12"
            fill="#FFD700"
            opacity="0.6"
          />
          <rect
            x="100"
            y="100"
            width="12"
            height="12"
            fill="#FFD700"
            opacity="0.6"
          />
          <rect
            x="80"
            y="120"
            width="12"
            height="12"
            fill="#FFD700"
            opacity="0.6"
          />
          <rect
            x="100"
            y="120"
            width="12"
            height="12"
            fill="#FFD700"
            opacity="0.6"
          />
          <rect
            x="80"
            y="140"
            width="12"
            height="12"
            fill="#FFD700"
            opacity="0.6"
          />
          <rect
            x="100"
            y="140"
            width="12"
            height="12"
            fill="#FFD700"
            opacity="0.6"
          />
          <rect x="90" y="155" width="20" height="15" fill="#5D4E37" />
          <polygon
            points="100,75 70,90 130,90"
            fill="#A0522D"
            stroke="#5D4E37"
            stroke-width="2"
          />
          <text
            x="100"
            y="190"
            text-anchor="middle"
            font-size="11"
            fill="currentColor"
            th:text="${cityName}"
          >
            City
          </text>
        </svg>
      </div>
    </div>
  </body>
</html>
