<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>üåç Enhanced Weather with Icons</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
      }

      .header {
        text-align: center;
        margin-bottom: 40px;
      }

      .header h1 {
        font-size: 3rem;
        margin-bottom: 10px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      .search-section {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 30px;
        margin-bottom: 30px;
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .search-input {
        width: 100%;
        padding: 15px 20px;
        font-size: 1.2rem;
        border: none;
        border-radius: 50px;
        background: rgba(255, 255, 255, 0.9);
        color: #333;
        margin-bottom: 20px;
        outline: none;
      }

      .search-button {
        width: 100%;
        padding: 15px;
        font-size: 1.1rem;
        border: none;
        border-radius: 50px;
        background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
        color: white;
        cursor: pointer;
        transition: transform 0.3s ease;
        font-weight: 600;
      }

      .search-button:hover {
        transform: translateY(-2px);
      }

      .weather-card {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(15px);
        border-radius: 25px;
        padding: 40px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        text-align: center;
        display: none;
      }

      .weather-card.show {
        display: block;
        animation: fadeInUp 0.8s ease;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .city-name {
        font-size: 2.5rem;
        font-weight: 300;
        margin-bottom: 20px;
      }

      .weather-icon-container {
        margin: 30px 0;
        position: relative;
      }

      .weather-icon {
        width: 120px;
        height: 120px;
        margin: 0 auto;
        display: block;
        filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
        transition: transform 0.3s ease;
      }

      .weather-icon:hover {
        transform: scale(1.1);
      }

      .weather-emoji {
        font-size: 6rem;
        margin: 20px 0;
        display: block;
        text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      }

      .temperature {
        font-size: 4rem;
        font-weight: 100;
        margin: 20px 0;
        color: #ffd700;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
      }

      .weather-details {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        margin: 30px 0;
      }

      .detail-card {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 15px;
        padding: 20px;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .detail-label {
        font-size: 0.9rem;
        opacity: 0.8;
        margin-bottom: 10px;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .detail-value {
        font-size: 1.5rem;
        font-weight: 600;
      }

      .icon-sources {
        margin-top: 30px;
        padding: 20px;
        background: rgba(0, 0, 0, 0.2);
        border-radius: 15px;
        font-size: 0.9rem;
        opacity: 0.8;
      }

      .loading {
        text-align: center;
        padding: 40px;
      }

      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-top: 3px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .error {
        background: rgba(255, 0, 0, 0.2);
        border: 1px solid rgba(255, 0, 0, 0.3);
        border-radius: 15px;
        padding: 20px;
        margin: 20px 0;
        text-align: center;
      }

      @media (max-width: 768px) {
        body {
          padding: 10px;
        }

        .header h1 {
          font-size: 2rem;
          word-wrap: break-word;
        }

        .search-section {
          padding: 20px;
        }

        .search-input {
          font-size: 1rem;
          padding: 12px 15px;
        }

        .search-button {
          font-size: 1rem;
          padding: 12px;
        }

        .weather-card {
          padding: 20px;
        }

        .weather-icon {
          width: 80px;
          height: 80px;
          max-width: 100%;
        }

        .weather-emoji {
          font-size: 4rem;
        }

        .temperature {
          font-size: 3rem;
          word-wrap: break-word;
        }

        .city-name {
          font-size: 2rem;
          word-wrap: break-word;
        }

        .weather-details {
          grid-template-columns: 1fr;
          gap: 15px;
        }

        .detail-card {
          padding: 15px;
        }

        .icon-sources {
          font-size: 0.8rem;
          padding: 15px;
        }
      }

      @media (max-width: 480px) {
        .header h1 {
          font-size: 1.5rem;
        }

        .weather-card {
          padding: 15px;
        }

        .weather-icon {
          width: 60px;
          height: 60px;
        }

        .weather-emoji {
          font-size: 3rem;
        }

        .temperature {
          font-size: 2.5rem;
        }

        .city-name {
          font-size: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>üåç Enhanced Weather Experience</h1>
        <p>Beautiful weather icons from Streamline HQ</p>
      </div>

      <div class="search-section">
        <input
          type="text"
          class="search-input"
          id="cityInput"
          placeholder="Enter city name (e.g., Paris, Stockholm, Tokyo)"
        />
        <button class="search-button" id="searchBtn">
          üîç Get Weather with Icons
        </button>
      </div>

      <div id="loadingDiv" class="loading" style="display: none">
        <div class="loading-spinner"></div>
        <p>Fetching weather data and icons...</p>
      </div>

      <div id="errorDiv" class="error" style="display: none"></div>

      <div id="weatherCard" class="weather-card">
        <div class="city-name" id="cityName"></div>

        <div class="weather-icon-container">
          <img
            id="weatherIcon"
            class="weather-icon"
            src=""
            alt="Weather Icon"
            style="display: none"
          />
          <span id="weatherEmoji" class="weather-emoji"></span>
        </div>

        <div class="temperature" id="temperature"></div>

        <div class="weather-details">
          <div class="detail-card">
            <div class="detail-label">Condition</div>
            <div class="detail-value" id="condition"></div>
          </div>
          <div class="detail-card">
            <div class="detail-label">Wind Speed</div>
            <div class="detail-value" id="windSpeed"></div>
          </div>
          <div class="detail-card">
            <div class="detail-label">Weather Code</div>
            <div class="detail-value" id="weatherCode"></div>
          </div>
        </div>

        <div class="icon-sources">
          <p>
            <strong>Icons:</strong> Beautiful weather icons from
            <a
              href="https://streamlinehq.com"
              target="_blank"
              style="color: #ffd700"
              >Streamline HQ</a
            >
          </p>
          <p>
            <strong>Weather Data:</strong> Open-Meteo API with OpenCage
            geocoding
          </p>
        </div>
      </div>
    </div>

    <script>
      class EnhancedWeatherApp {
        constructor() {
          this.setupEventListeners();
        }

        setupEventListeners() {
          const searchBtn = document.getElementById("searchBtn");
          const cityInput = document.getElementById("cityInput");

          searchBtn.addEventListener("click", () => this.searchWeather());
          cityInput.addEventListener("keypress", (e) => {
            if (e.key === "Enter") this.searchWeather();
          });

          // Focus on input
          cityInput.focus();
        }

        async searchWeather() {
          const city = document.getElementById("cityInput").value.trim();
          if (!city) {
            this.showError("Please enter a city name");
            return;
          }

          this.showLoading();
          this.hideError();
          this.hideWeatherCard();

          try {
            const response = await fetch(
              `/api/weather?city=${encodeURIComponent(city)}`
            );

            if (!response.ok) {
              throw new Error(`Weather data not found for ${city}`);
            }

            const weatherHtml = await response.text();
            this.parseAndDisplayWeather(weatherHtml, city);
          } catch (error) {
            console.error("Error fetching weather:", error);
            this.showError(
              `Unable to fetch weather data for ${city}. Please check the city name and try again.`
            );
          } finally {
            this.hideLoading();
          }
        }

        parseAndDisplayWeather(html, city) {
          try {
            // Parse the HTML response
            const parser = new DOMParser();
            const doc = parser.parseFromString(html, "text/html");

            // Extract weather data from the HTML
            const paragraphs = doc.querySelectorAll("p");
            let temperature = "N/A";
            let windSpeed = "N/A";
            let condition = "N/A";
            let weatherCode = "N/A";

            paragraphs.forEach((p) => {
              const text = p.textContent;
              if (text.includes("Temperature:")) {
                temperature = text.replace("Temperature: ", "").trim();
              } else if (text.includes("Wind Speed:")) {
                windSpeed = text.replace("Wind Speed: ", "").trim();
              } else if (text.includes("Description:")) {
                condition = text.replace("Description: ", "").trim();
              } else if (text.includes("Weather Code:")) {
                weatherCode = text.replace("Weather Code: ", "").trim();
              }
            });

            this.displayWeather({
              city: city,
              temperature: temperature,
              windSpeed: windSpeed,
              condition: condition,
              weatherCode: parseInt(weatherCode) || 0,
            });
          } catch (error) {
            console.error("Error parsing weather data:", error);
            this.showError("Error parsing weather data");
          }
        }

        displayWeather(data) {
          // Update city name
          document.getElementById("cityName").textContent = data.city;

          // Update weather details
          document.getElementById("temperature").textContent = data.temperature;
          document.getElementById("condition").textContent = data.condition;
          document.getElementById("windSpeed").textContent = data.windSpeed;
          document.getElementById("weatherCode").textContent = data.weatherCode;

          // Set weather icon and emoji
          this.setWeatherIcon(data.weatherCode);

          // Show weather card
          this.showWeatherCard();
        }

          // Set emoji (always visible)
          emojiElement.textContent = iconData.emoji;

          // Try to load SVG icon
          if (iconData.icon) {
            iconElement.src = iconData.icon;
            iconElement.style.display = "block";

            // Hide icon if it fails to load
            iconElement.onerror = () => {
              iconElement.style.display = "none";
            };
          } else {
            iconElement.style.display = "none";
          }
        }

        showLoading() {
          document.getElementById("loadingDiv").style.display = "block";
        }

        hideLoading() {
          document.getElementById("loadingDiv").style.display = "none";
        }

        showError(message) {
          const errorDiv = document.getElementById("errorDiv");
          errorDiv.textContent = message;
          errorDiv.style.display = "block";
        }

        hideError() {
          document.getElementById("errorDiv").style.display = "none";
        }

        showWeatherCard() {
          document.getElementById("weatherCard").classList.add("show");
        }

        hideWeatherCard() {
          document.getElementById("weatherCard").classList.remove("show");
        }
      }

      // Initialize the app
      document.addEventListener("DOMContentLoaded", () => {
        new EnhancedWeatherApp();
      });
    </script>
  </body>
</html>
